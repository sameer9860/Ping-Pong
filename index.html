<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Pong Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple Pong Game</h1>
    <p>Use the arrow keys to control the paddles.</p>
    <p>Press 'R' to reset the game.</p>
    <p>Press 'P' to pause or resume the game.</p>
    <p>Press 'Q' to quit the game.</p>  

    <div id="score-container">
        <p id="player-score">Player Score: 0</p>
        <p id="ai-score">AI Score: 0</p>
    </div>

    <div id="game-container">
        <canvas id="pongCanvas" width="800" height="400"></canvas>
    </div>
    <script src="pong.js"></script>
</body>
</html>
